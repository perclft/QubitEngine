admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }

static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        # Gaming Module (Oracle)
                        - match:
                            { prefix: "/qubit_engine.gaming.QuantumGaming/" }
                          route:
                            cluster: gaming_service
                            timeout: 0s
                            max_stream_duration:
                              grpc_timeout_header_max: 0s

                        # Music Module (Composer)
                        - match:
                            { prefix: "/qubit_engine.music.QuantumComposer/" }
                          route:
                            cluster: music_service
                            timeout: 0s
                            max_stream_duration:
                              grpc_timeout_header_max: 0s

                        # Crypto Module (BB84)
                        - match:
                            { prefix: "/qubit_engine.crypto.QuantumCrypto/" }
                          route:
                            cluster: crypto_service
                            timeout: 0s
                            max_stream_duration:
                              grpc_timeout_header_max: 0s

                        # Default: Quantum Engine
                        - match: { prefix: "/" }
                          route:
                            cluster: qubit_service
                            timeout: 0s
                            max_stream_duration:
                              grpc_timeout_header_max: 0s
                      # Global CORS handled by filters, but per-route override used above for specificity
                      cors:
                        allow_origin_string_match:
                          - prefix: "*"
                        allow_methods: GET, PUT, DELETE, POST, OPTIONS
                        allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout
                        max_age: "1728000"
                        expose_headers: custom-header-1,grpc-status,grpc-message
                http_filters:
                  - name: envoy.filters.http.grpc_web
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: qubit_service
      connect_timeout: 0.25s
      type: logical_dns
      http2_protocol_options: {}
      lb_policy: round_robin
      load_assignment:
        cluster_name: qubit_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: engine
                      port_value: 50051

    - name: gaming_service
      connect_timeout: 0.25s
      type: logical_dns
      http2_protocol_options: {}
      lb_policy: round_robin
      load_assignment:
        cluster_name: gaming_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: gaming
                      port_value: 50061

    - name: music_service
      connect_timeout: 0.25s
      type: logical_dns
      http2_protocol_options: {}
      lb_policy: round_robin
      load_assignment:
        cluster_name: music_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: music
                      port_value: 50062

    - name: crypto_service
      connect_timeout: 0.25s
      type: logical_dns
      http2_protocol_options: {}
      lb_policy: round_robin
      load_assignment:
        cluster_name: crypto_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: crypto
                      port_value: 50063
