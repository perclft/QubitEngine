version: '3.8'

services:
  # 1. Quantum Engine (Backend)
  engine:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.engine
    image: qubit-engine:latest
    ports:
      - "50051:50051"
    networks:
      - qubit-net
    depends_on:
      - postgres

  # 2. Envoy Proxy (Bridge gRPC-Web -> gRPC)
  envoy:
    image: envoyproxy/envoy:v1.25-latest
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "8080:8080"
      - "9901:9901"
    networks:
      - qubit-net
    depends_on:
      - engine
      - registry

  # 3. Web Dashboard (Frontend)
  web:
    build:
      context: ../../web
      dockerfile: ../deploy/docker/Dockerfile.web
    ports:
      - "5173:80" # Map Nginx 80 to host 5173
    networks:
      - qubit-net
    depends_on:
      - envoy

  # 4. PostgreSQL (Circuit Registry Backend)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: qubit
      POSTGRES_PASSWORD: quantum
      POSTGRES_DB: quantumcloud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qubit-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qubit -d quantumcloud"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 5. Circuit Registry Service
  registry:
    build:
      context: ../../services/registry
      dockerfile: Dockerfile
    ports:
      - "50052:50052"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=qubit
      - DB_PASS=quantum
      - DB_NAME=quantumcloud
    command: ["-db-host", "postgres"]
    networks:
      - qubit-net
    depends_on:
      postgres:
        condition: service_healthy

  # 6. Redis (Job Queue)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - qubit-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 7. Job Scheduler Service
  scheduler:
    build:
      context: ../../services/scheduler
      dockerfile: Dockerfile
    ports:
      - "50053:50053"
    command: ["-redis-addr", "redis:6379", "-engine-addr", "engine:50051"]
    networks:
      - qubit-net
    depends_on:
      redis:
        condition: service_healthy
      engine:
        condition: service_started

  # 8. Result Cache Service
  cache:
    build:
      context: ../../services/cache
      dockerfile: Dockerfile
    ports:
      - "50054:50054"
    command: ["-redis-addr", "redis:6379", "-default-ttl", "60"]
    networks:
      - qubit-net
    depends_on:
      redis:
        condition: service_healthy

  # 9. Gaming Module (with Oracle)
  gaming:
    build:
      context: ../../modules/gaming
      dockerfile: Dockerfile
    ports:
      - "50061:50061"
    command: ["-port", "50061", "-engine-addr", "engine:50051"]
    networks:
      - qubit-net
    depends_on:
      engine:
        condition: service_started

  # 10. Discord Bot (Quantum 8-Ball)
  discord-bot:
    build:
      context: ../../bot/discord
      dockerfile: Dockerfile
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN:-}
    command: ["-gaming-addr", "gaming:50061"]
    networks:
      - qubit-net
    depends_on:
      gaming:
        condition: service_started
    profiles:
      - bot  # Only start with `docker compose --profile bot up`

  # 11. Music Module (Quantum Mozart)
  music:
    build:
      context: ../../modules/music
      dockerfile: Dockerfile
    ports:
      - "50062:50062"
    command: ["-port", "50062", "-engine-addr", "engine:50051"]
    networks:
      - qubit-net
    depends_on:
      engine:
        condition: service_started

  # 12. Crypto Module (BB84 Protocol)
  crypto:
    build:
      context: ../..
      dockerfile: modules/crypto/Dockerfile
    ports:
      - "50063:50063"
    command: ["-port", "50063", "-engine-addr", "engine:50051"]
    networks:
      - qubit-net
    depends_on:
      engine:
        condition: service_started

networks:
  qubit-net:
    driver: bridge

volumes:
  postgres_data:
