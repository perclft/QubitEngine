version: '3.8'

services:
  # 1. Quantum Engine (Backend)
  engine:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.engine
    image: qubit-engine:latest
    ports:
      - "50051:50051"
    networks:
      - qubit-net
    depends_on:
      - postgres

  # 2. Envoy Proxy (Bridge gRPC-Web -> gRPC)
  envoy:
    image: envoyproxy/envoy:v1.25-latest
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "8080:8080"
      - "9901:9901"
    networks:
      - qubit-net
    depends_on:
      - engine
      - registry

  # 3. Web Dashboard (Frontend)
  web:
    build:
      context: ../../web
      dockerfile: ../deploy/docker/Dockerfile.web
    ports:
      - "5173:80" # Map Nginx 80 to host 5173
    networks:
      - qubit-net
    depends_on:
      - envoy

  # 4. PostgreSQL (Circuit Registry Backend)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: qubit
      POSTGRES_PASSWORD: quantum
      POSTGRES_DB: quantumcloud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qubit-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qubit -d quantumcloud"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 5. Circuit Registry Service
  registry:
    build:
      context: ../../services/registry
      dockerfile: Dockerfile
    ports:
      - "50052:50052"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=qubit
      - DB_PASS=quantum
      - DB_NAME=quantumcloud
    command: ["-db-host", "postgres"]
    networks:
      - qubit-net
    depends_on:
      postgres:
        condition: service_healthy

  # 6. Redis (Job Queue - Coming in Phase 11.2)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - qubit-net

networks:
  qubit-net:
    driver: bridge

volumes:
  postgres_data:
