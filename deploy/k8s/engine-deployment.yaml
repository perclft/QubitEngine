apiVersion: apps/v1
kind: Deployment
metadata:
  name: qubit-engine
  namespace: quantum-system  # Adjust if you use 'default'
  labels:
    app: qubit-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qubit-engine
  template:
    metadata:
      labels:
        app: qubit-engine
    spec:
      containers:
      - name: engine
        image: qubit-engine:prod
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50051
          name: grpc-port
        
        # Native gRPC Health Checking
        # (Your C++ code must enable the standard Health service for this to pass)
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 15
          periodSeconds: 20

        # Resources: Quantum sims are CPU intensive
        resources:
          requests:
            cpu: "500m"
            memory: "256Mi"
          limits:
            cpu: "2000m" 
            memory: "1Gi"
