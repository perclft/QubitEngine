apiVersion: apps/v1
kind: Deployment
metadata:
  name: qubit-engine
  namespace: qubit-system
  labels:
    app: qubit-engine
spec:
  replicas: 3 # SCALED UP: Run 3 copies for High Availability
  selector:
    matchLabels:
      app: qubit-engine
  template:
    metadata:
      labels:
        app: qubit-engine
    spec:
      containers:
        - name: engine
          image: qubit-engine:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
              name: grpc
          
          # HARDWARE LIMITS (Critical for preventing OOM kills on host)
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"

          # HEALTH CHECKS
          # Liveness: Kills the pod if it hangs (Deadlock protection)
          livenessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10
          
          # Readiness: Don't send traffic until the socket is open
          readinessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 2
            periodSeconds: 5
