apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quantum-api-gateway
  namespace: quantumcloud
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    # Enable gRPC for backend services
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.quantumcloud.io
        - grpc.quantumcloud.io
      secretName: quantumcloud-tls
  rules:
    # REST/HTTP API Gateway
    - host: api.quantumcloud.io
      http:
        paths:
          # Web Dashboard
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quantum-web
                port:
                  number: 80
          # REST API via Envoy transcoding
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: quantum-envoy
                port:
                  number: 8080
    # gRPC Direct Access
    - host: grpc.quantumcloud.io
      http:
        paths:
          # Engine gRPC
          - path: /qubit_engine.QuantumEngine
            pathType: Prefix
            backend:
              service:
                name: quantum-engine
                port:
                  number: 50051
          # Registry gRPC
          - path: /qubit_engine.CircuitRegistry
            pathType: Prefix
            backend:
              service:
                name: quantum-registry
                port:
                  number: 50052
          # Scheduler gRPC
          - path: /qubit_engine.QuantumScheduler
            pathType: Prefix
            backend:
              service:
                name: quantum-scheduler
                port:
                  number: 50053
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-web
  namespace: quantumcloud
spec:
  selector:
    app: quantum-web
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-envoy
  namespace: quantumcloud
spec:
  selector:
    app: quantum-envoy
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-engine
  namespace: quantumcloud
spec:
  selector:
    app: qubit-engine
  ports:
    - port: 50051
      targetPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-registry
  namespace: quantumcloud
spec:
  selector:
    app: quantum-registry
  ports:
    - port: 50052
      targetPort: 50052
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-scheduler
  namespace: quantumcloud
spec:
  selector:
    app: quantum-scheduler
  ports:
    - port: 50053
      targetPort: 50053
