apiVersion: v1
kind: Service
metadata:
  name: mpi-worker
  labels:
    app: mpi-worker
spec:
  ports:
    - port: 50051
      name: grpc
  clusterIP: None
  selector:
    app: mpi-worker
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mpi-worker
spec:
  serviceName: "mpi-worker"
  replicas: 2
  selector:
    matchLabels:
      app: mpi-worker
  template:
    metadata:
      labels:
        app: mpi-worker
    spec:
      containers:
        - name: engine
          image: qubit-engine:latest
          imagePullPolicy: IfNotPresent
          # For now, just keep them running.
          # In a real setup, an MPI Operator would inject the mpirun command.
          # Or we use a launcher pod to exec into them.
          command: ["/bin/bash", "-c", "trap : TERM INT; sleep infinity & wait"]
          ports:
            - containerPort: 50051
              name: grpc
          env:
            - name: OMPI_ALLOW_RUN_AS_ROOT
              value: "1"
            - name: OMPI_ALLOW_RUN_AS_ROOT_CONFIRM
              value: "1"
