apiVersion: v1
kind: Service
metadata:
  name: qubit-service
  namespace: qubit-system
spec:
  selector:
    app: qubit-engine
  ports:
    - protocol: TCP
      port: 50051       # Port exposed to the world
      targetPort: 50051 # Port container is listening on
      name: grpc
  type: LoadBalancer    # EXPOSE EXTERNALLY (Allows direct access from qctl)
