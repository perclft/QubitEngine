apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "qubit-engine.fullname" . }}-default-deny
  labels:
    {{- include "qubit-engine.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  # Default Deny All (Implicit when empty list)

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "qubit-engine.fullname" . }}-allow-frontend-backend
  labels:
    {{- include "qubit-engine.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: frontend
    ports:
    - protocol: TCP
      port: 50051 # gRPC

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "qubit-engine.fullname" . }}-allow-mpi-intra
  labels:
    {{- include "qubit-engine.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: backend
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: backend
  # Allow DNS Resolution (Critical for internal discovery)
  - ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
